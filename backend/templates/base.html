        function match_similarity(sim_in) {
          //still testing a few bounds- >.30 seems to generally be very good,
          //
          if (sim_in > 0.3) {
            return "Very Common Point";
          }
          if (sim_in > 0.25) {
            return "Somewhat Common Point";
          } else return "Not an Important Part of their Twitter";
        }

        function answerBoxTemplate(title, similarity, titleDesc, account, tweets, pop, img, country, chamber, party, region) {

            const flag_suff = get_flag_suff[country];

            return `<div class="card">
                <div slot="header">
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-title'>Similarity Score: ${similarity}</p>
                </div>
                <p class="info">
                    <img src="${img}" alt="Twitter Avatar" class="twitter-img">
                    Twitter Account: <a href="https://twitter.com/${account}">${account}</a>
                </p>
                <p class='episode-desc'>Amount of Discussion On Their Twitter: ${titleDesc}</p>
                <p class='episode-rating'>Twitter Account: <a href= https://twitter.com/${account}>${account}</a></p>
                <p class='episode-rating'>Matched Tweets: ${tweets}</p>
                <p class = 'episode-rating'>Popularity of Individual: ${pop}</p>
                <div id="dropdown-header" class="header">More Info <i class="fas fa-chevron-down"></i></div>
                    <div class="dropdown-content">
                        <p class="info">
                            <span class="flag fi-${flag_suff}"></span> Country: ${country}
                        </p>
                        <p class="info">
                            <span class="fa-solid fa-map-location-dot gov-icon"></span> Region: ${region}
                        </p>
                        <p class="info">
                            <span class="fa-solid fa-building-columns gov-icon"></span> Chamber: ${chamber}
                        </p>
                        <p class="info">
                            <span class="fa-solid fa-democrat gov-icon"></span> Political Party: ${party}
                        </p>
                    </div>
                <p class="info">Matched Tweets: ${rating}</p>
            </div>`;
        }

        function sendFocus() {
          document.getElementById("filter-text-val").focus();
        }

        function poliSearch() {
            document.getElementById("answer-box").innerHTML = "";
            document.getElementById("loading").style.display = "block";
            fetch(
                "/episodes?" +
                new URLSearchParams({
                    title: document.getElementById("filter-text-val").value,
                }).toString()
            )
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("loading").style.display = "none";
                    if (data == null) {
                        let tempDiv = document.createElement("div");
                        tempDiv.innerHTML = "<h1>No matches found :( Try refining your search </h1>";
                        document.getElementById("answer-box").appendChild(tempDiv);
                    }
                    console.log(data)
                    for (let i = 0; i < data["matches"].length; i++) {
                        let tempDiv = document.createElement("div");
                        let topTweets = "No specific relevant tweets found :(";
                        if (data["top tweets"][i].length > 0) {
                          topTweets = data["top tweets"][i][0]["Content"];
                        }
                        tempDiv.innerHTML = answerBoxTemplate(
                            data["matches"][i],
                            data["similarity"][i],
                            data["handles"][i],
                            topTweets,
                            data["popularity score"][i]
                            data["profile_images"][i],
                            data["country"][i],
                            data["chamber"][i],
                            data["party"][i],
                            data["region"][i]
                        );
                        document.getElementById("answer-box").appendChild(tempDiv);
                        
                    }
                });
        }

    document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('answer-box').addEventListener('click', function (event) {
        if (event.target.classList.contains('header') || event.target.closest('.header')) {
            const header = event.target.closest('.header');
            const content = header.nextElementSibling;
            content.classList.toggle('show-more');
            header.innerHTML = content.classList.contains('show-more') ?
                `Less Info <i class="fas fa-chevron-up" aria-hidden="true"></i>` :
                `More Info <i class="fas fa-chevron-down" aria-hidden="true"></i>`;
            }
        });

    document.getElementById('filter-text-val').addEventListener('keydown', function (event) {
        if (event.key === "Enter") {
            poliSearch();
            event.preventDefault();
        }
    });
});
